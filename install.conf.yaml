- defaults:
    link:
      relink: true

- clean: ['~/bin', '~/.config', '~']

- create:
    - ~/bin
    - ~/.fonts
    - ~/workdir
    - ~/workdir/tmp
    - ~/.docker

# - shell:
#     - '[[ ! -e /Scripts/file.txt ]] && touch ~/.custom.sh'

- link:
    ~/bin/colors: bin/colors
    ~/bin/key: bin/key
    ~/bin/player-mpris-tail: bin/player-mpris-tail.py
    ~/bin/t: bin/t
    ~/bin/tm: bin/tm
    ~/bin/screamer: bin/screamer

    ~/.config/bat: bat
    ~/.config/conky: conky
    ~/.config/dunst: dunst
    ~/.config/i3: i3
    ~/.config/nvim: nvim
    ~/.config/polybar: polybar
    ~/.config/ranger: ranger
    ~/.config/rofi: rofi
    ~/.config/terminator: terminator
    ~/.config/vifm: vifm
    ~/.config/tmuxinator: tmuxinator

    ~/.gitconfig: .gitconfig
    ~/.profile: .profile
    ~/.tmux.conf: .tmux.conf
    ~/.zpreztorc: .zpreztorc
    ~/.zshrc: .zshrc
    ~/.luacheckrc: .luacheckrc
    ~/.docker/config.json: docker/config.json

    ~/.zprezto/modules/prompt/functions/prompt_my_setup: prompt_my_setup


- shell:
  - [git submodule update --init --recursive, Installing submodules]
